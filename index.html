<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button id="addTaskBtn">Agregar Tarea</button>
        </div>

        <div class="filters-section">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
            <button id="deleteCompletedBtn">Eliminar completadas</button>
        </div>

        <div id="tasksList" class="tasks-list">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </div>

        <div class="stats">
            <p>Tareas totales: <span id="totalTasks">0</span></p>
            <p>Tareas pendientes: <span id="pendingTasks">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
